<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Frame 6.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion"> Â¡solo letras minusculas y sin acentro!</h6>
            </div>
            <div class="botones">
                <button class="bottonEncriptador" onclick="btnEncriptar()"> Encriptar</button>
                <button class="bottonDesencriptador" onclick="btnDesencriptar()"> Desencriptar</button>
                <button class="bottonPegar" > Desencriptar</button>

            </div>
        </section>
        <section>
           <textarea class="mensaje" cols="20" rows="10"></textarea>
           <div id="error">
            <p id="titleError">
                Ningun mensaje fue encontrado
            </p>
            <p id="mensajeError">
                Ingrese el texto que desee ser encriptado
            </p>
        </div>
           <div>
            <button onclick="btnCopiar()" id="buttonCopiar">copiar</button>
           </div>
        </section>
    </main>
    <script src="scrip.js"></script>
</body>
</html>
